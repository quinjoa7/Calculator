<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
                <div id="top">
                </div>
                <div id="separator"></div>
                <div id="bot">
                </div>
            </div>
            <div id="buttons">
                <div id="numbers">
                    <button id="7" class="btn">7</button>
                    <button id="8" class="btn">8</button>
                    <button id="9" class="btn">9</button>
                    <button id="4" class="btn">4</button>
                    <button id="5" class="btn">5</button>
                    <button id="6" class="btn">6</button>
                    <button id="1" class="btn">1</button>
                    <button id="2" class="btn">2</button>
                    <button id="3" class="btn">3</button>
                    <button id="pointbtn" class="btn">.</button>
                    <button id="0" class="btn">0</button>
                    <button id="delbtn" class="btn">DEL</button>
                </div>
                <div id="functions">
                    <div id="clear">
                        <button id="clearbtn" class="btn">C</button>
                    </div>
                    <div id="operators">
                        <button id="multiplybtn" class="btn optrs">*</button>
                        <button id="dividebtn" class="btn optrs">/</button>
                        <button id="sumbtn" class="btn optrs">+</button>
                        <button id="restbtn" class="btn optrs">-</button>
                    </div>
                    <div id="equals">
                        <button id="equalsbtn" class="btn">=</button>
                    </div>
                </div>
            </div>
            <a href="https://github.com/quinjoa7/Calculator">
                <div id="me">
                    <img src="./github-logo.png" alt="GitHub logo" id="gitLogo">
                    <div>quinjoa7</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
