<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
                <div id="top">
                </div>
                <div id="bot">
                </div>
            </div>
            <div id="buttons">
                <div id="numbers">
                    <button id="one" class="btn">1</button>
                    <button id="two" class="btn">2</button>
                    <button id="three" class="btn">3</button>
                    <button id="four" class="btn">4</button>
                    <button id="five" class="btn">5</button>
                    <button id="six" class="btn">6</button>
                    <button id="seven" class="btn">7</button>
                    <button id="eight" class="btn">8</button>
                    <button id="nine" class="btn">9</button>
                    <button id="point" class="btn">.</button>
                    <button id="zero" class="btn">0</button>
                    <button id="del" class="btn">DEL</button>
                </div>
                <div id="functions">
                    <div id="restart">
                        <button id="restartbtn" class="btn">C</button>
                    </div>
                    <div id="operators">
                        <button id="multiplybtn" class="btn">*</button>
                        <button id="dividebtn" class="btn">/</button>
                        <button id="sumbtn" class="btn">+</button>
                        <button id="restbtn" class="btn">-</button>
                    </div>
                    <div id="equals">
                        <button id="equalsbtn" class="btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
